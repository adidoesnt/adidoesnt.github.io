name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, fallback ]
  workflow_dispatch:

env:
  PUBLIC_FACEBOOK_URL: ${{ vars.PUBLIC_FACEBOOK_URL }}
  PUBLIC_GITHUB_URL: ${{ vars.PUBLIC_GITHUB_URL }}
  PUBLIC_EMAIL: ${{ vars.PUBLIC_EMAIL }}
  PUBLIC_INSTAGRAM_URL: ${{ vars.PUBLIC_INSTAGRAM_URL }}
  PUBLIC_LINKEDIN_URL: ${{ vars.PUBLIC_LINKEDIN_URL }}
  GH_USERNAME: ${{ vars.GH_USERNAME }}
  GH_REPOS_PER_PAGE: ${{ vars.GH_REPOS_PER_PAGE }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          package-manager: bun@latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1